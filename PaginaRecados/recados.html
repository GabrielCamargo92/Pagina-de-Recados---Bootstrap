<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./recados.css" />
        <link rel="shortcut icon" href="../images/school-icon-48-167477.png" type="image/x-icon">
        <title>Meus Recados</title>
    </head>
<body id="idBody" >
    <div class="container container-layout d-flex flex-column justify-content-center align-items-center ">
        <h1 class="mt-2 text-warning titulo">Meus Recados</h1>
        <div class="d-flex flex-column w-100 justify-content-center">
            <form class="col-6 offset-3 text-center justify-content-center align-items-center" action="" id="formulario">

                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    <input type="text" name="Descrição" placeholder="Descrição" id="descricao" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3 col-12">
                    <span class="input-group-text" id="inputGroup-sizing-default"></span>
                    <input type="text" name="Detalhamento" placeholder="Detalhamento" id="detalhamento" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </form>
            <div class="col d-flex align-items-center justify-content-center">
                <button onclick="adicionar()" type="button" class="btn w-10 align-self-center btn-primary m-3 btnAdicionar">Adicionar</button>
                <button onclick="limpar()" type="button" class="btn w-10 align-self-center btn-secondary btnLimpar">Limpar</button> 
            </div>
            
        </div>
    </div>

    <div class="container container-layout d-flex flex-column justify-content-center align-items-center">
        <div class="col-12 table-responsive text-warning">
            <table class="table">
                <thead class="table-dark text-warning">
                <tr class="">
                    <th class="barraHashtag">#</th>
                    <th class="barraDescricao">Descrição</th>
                    <th class="barraDetalhamento">Detalhamento</th>
                    <th class="barraAcoes">Ações</th>
                </tr>
                </thead>
                <tbody class="text-info" id="lista">
                
                
                </tbody>
            </table>
        </div>
    </div>

    <footer class="m-2"> 
        <a href="../PaginaLogin/index.html"> 
            <button type="button" class="btn btn-outline-info">Tela de Login</button>
        </a> 
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
    <script src="./recados.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
