<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../images/school-icon-48-167477.png" type="image/x-icon">
    
    <title>Login</title>
</head>

<body>
    <div class="container container-layout d-flex justify-content-center align-items-center">

        <div class="row d-flex justify-content-center">

            <div class="col-10 col-lg-6">

                <div class="container">
                    <form class="row mt-5 d-flex justify-content-center align-items-center formulario" id="formulario" action="">
                        <div class="text-center"> 
                            <img src="../images/User.png" alt="Imagem de Usuário" srcset="" class="img-fluid userImg">
                        </div>

                        <div class="title text-center">
                            <h1>Sistema de Recados</h1>
                        </div>

                        <div class="col-12">
                            <div class="form-floating p-1">
                                <input 
                                type="text" 
                                class="form-control" 
                                id="input-name" 
                                placeholder="name@exemplo.com" 
                                name="usuário"
                                required
                                >
                                <div class="valid-feedback">Nome de usuário Preenchido</div>
                                <div class="invalid-feedback">Preencha o Nome de Usuário</div>
                                <label for="username">Nome de Usuário</label>
                            </div>                            
                        </div>

                        <div class="col-12">
                            <div class="form-floating p-1">
                                <input type="password"
                                class="form-control"
                                id="input-password"
                                placeholder="Password"
                                name="password"
                                required>
                                <div class="valid-feedback">Password preenchido.</div>
                                <div class="invalid-feedback">Preencha o password.</div>
                                <label for="input-password">Password</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto p-1">
                            <button class="btn btn-primary" id="botaoEntrar" type="submit">Entrar</button>
                            <button class="btn btn-primary" id="botaoCriarConta" type="button">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
